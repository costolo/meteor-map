<head>
  <title>maps</title>
</head>

<body>
  <div class="map-container">
    <div class="map">
      {{> map}}
    </div>
  </div>

  <div class="flag">
    {{> flag}}
  </div>
  
  <div class="text-container">
    <ul>
      {{> array}}
    </ul> 
  </div>
</body>

<template name="map">  
  {{> googleMap name="map" options=mapOptions}}
</template> 

<template name="array">
  {{#each markerText}}
    <li>{{this}}</li>
  {{/each}}
</template>

<template name="flag">
  {{flagText}}
</template>
