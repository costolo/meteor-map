<head>
  <title>maps</title>
</head>

<body>
  <div class="map-container">
    <div class="map">
      {{> map}}
    </div>
  </div>
  
  <div class="text-container">
    <ul>
      {{> array}}
    </ul> 

    <div class="flag">
      {{> flag}}
      <div class="row">
        {{>buttontrue}}
        {{>buttonfalse}}
      </div>
    </div>
  </div>
</body>

<template name="map">  
  {{> googleMap name="map" options=mapOptions}}
</template> 

<template name="array">
  {{#each markerText}}
    <li>{{this}}</li>
  {{/each}}
</template>

<template name="flag">
  {{flagText}}
</template>

<template name="buttontrue">
  <button id="true" class="btn btn-default">true</button>
</template>

<template name="buttonfalse">
  <button id="false" class="btn btn-default">false</button>
</template>
